<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../img/Logo_ITSNCG.ico">
  <script src="../js/funciones.js" defer></script>
  <title>Titulo</title>
</head>
<body>
  <!-- container principal de datos -->
  <div id="container-principal">
    <div id="container-barra-lateral">
      <div id="container-logotipo">
        <img id="imagen-logotipo" src="../img/Logo_ITSNCG.png" alt="">
      </div>
        <div id="container-menu-bl">
          <button id="ticket-icono" class="barra-lateral-iconos" data-nombre="Tickets"></button>
          <button id="categoria-icono" class="barra-lateral-iconos" data-nombre="Categorias de tickets"></button>
          <button id="usuarios-icono" class="barra-lateral-iconos" data-nombre="Control de usuarios"></button>
          <button id="estadisticas-icono" class="barra-lateral-iconos" data-nombre="Reportes"></button>
            <div id="container-icono-usuario">
              <button id="usuario-icono" class="barra-lateral-iconos" data-nombre="Perfil de usuario"></button>
            </div>
        </div>
      <div id="tarjeta-info" class="tarjeta-info"></div>
    </div>
    <div id="container-inicio">
      <div id="container-contenido-inicio">
        <div class="tarjeta gradiente-naranja">
          <h2>Usuarios registrados</h2>
          <h3>15</h3>
        </div>
        <div class="tarjeta gradiente-verde">
          <h2>Tickets abiertos</h2>
          <h3>15</h3>
        </div>
        <div class="tarjeta gradiente-rojo">
          <h2>Tickets cerrados</h2>
          <h3>15</h3>
        </div>
        <div class="tarjeta gradiente-azul">
          <h2>Tickets pendientes</h2>
          <h3>15</h3>
        </div>
      </div>
    </div>
    <!-- container de la barra literal -->
  </div>
</body>
</html>
